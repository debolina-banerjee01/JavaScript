<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a list of elements, find the majority element, which appears more
      than half the time (> floor(len(lst) / 2.0)).
    </title>
  </head>
  <body>
    <script>
      function findMajorityElement(nums) {
        let candidate = null;
        let count = 0;

        // Phase 1: Find a candidate
        for (let num of nums) {
          if (count === 0) {
            candidate = num;
          }
          count += num === candidate ? 1 : -1;
        }

        // Since the problem assumes a majority element always exists, we return the candidate directly
        return candidate;
      }

      // Example usage:
      console.log(findMajorityElement([1, 2, 1, 1, 3, 1, 1])); // Output: 1
    </script>
  </body>
</html>
