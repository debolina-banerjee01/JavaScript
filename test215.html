<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given the mapping a = 1, b = 2, ... z = 26, and an encoded message, count
      the number of ways it can be decoded.You can assume that the messages are
      decodable. For example, '001' is not allowed.
    </title>
  </head>
  <body>
    <script>
      function numDecodings(s) {
        const n = s.length;
        if (n === 0) return 0;

        const dp = Array(n + 1).fill(0);
        dp[0] = 1; // Base case: empty string has 1 way
        dp[1] = s[0] !== "0" ? 1 : 0;

        for (let i = 2; i <= n; i++) {
          // Take one digit
          if (s[i - 1] !== "0") {
            dp[i] += dp[i - 1];
          }
          // Take two digits
          const twoDigit = parseInt(s.substring(i - 2, i), 10);
          if (twoDigit >= 10 && twoDigit <= 26) {
            dp[i] += dp[i - 2];
          }
        }
        return dp[n];
      }

      // Example:
      console.log(numDecodings("111")); // Output: 3 ('aaa', 'ka', 'ak')
    </script>
  </body>
</html>
