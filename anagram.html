<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram</title>
  </head>
  <body>
    <script>
      console.log(isAnagram("race", "care"));

      function isAnagram(s1, s2) {
        if (s1.length != s2.length) {
          return false;
        }
        while (true) {
          if (s1.length == 0 && s2.length == 0) {
            return true;
          } else if (s1.length == 0 || s2.length == 0) {
            return false;
          }
          let ch = s1.charAt(0);
          s1 = s1.replace(ch, "");
          s2 = s2.replace(ch, "");
        }
      }
    </script>
  </body>
</html>
