<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find the intersection of two arrays


    </title>
</head>
<body>
    <script>
const arr1 = [1, 2, 3, 4];
const arr2 = [3, 4, 5, 6];

const intersection = arr1.filter(value => arr2.includes(value));
console.log(intersection); // [3, 4]



    </script>
</body>
</html>
