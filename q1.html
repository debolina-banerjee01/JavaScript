<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qst 1</title>
</head>
<body>
    <script>
        let res='';
        for(let i=1; i<=5; i++)
    {
        for(let j=1; j<=5-i; j++)
        {
            res=res+' ';
        }
        for(let j=1; j<=i; j++)
        {
            res= res+j;
        }
        res +='\n';
    }
    console.log(res);
    </script>
</body>
</html>
