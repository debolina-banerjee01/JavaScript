<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function that reverses the order of words in a sentence without using the built-in reverse() method.


    </title>
</head>
<body>
    <script>
function reverseWords(sentence) {
    let words = [];
    let word = '';
    
    // Manually split the sentence into words
    for (let i = 0; i < sentence.length; i++) {
        const char = sentence[i];

        if (char === ' ') {
            if (word.length > 0) {
                words.push(word);
                word = '';
            }
        } else {
            word += char;
        }
    }

    // Push the last word if it exists
    if (word.length > 0) {
        words.push(word);
    }

    // Manually reverse the words array
    let reversed = '';
    for (let i = words.length - 1; i >= 0; i--) {
        reversed += words[i];
        if (i !== 0) reversed += ' ';
    }

    return reversed;
}
//example
console.log(reverseWords("Hello world this is JavaScript")); 
// Output: "JavaScript is this world Hello"

    </script>
</body>
</html>
