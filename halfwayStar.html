<body>
    <script>
        let res='';
        let stars=9;

        for(let i=1; i<=9; i++)
        {
            /*for(let j=1; j<=stars;j++)
            {
                res=res +'*';
            }
            if(i<=Math.trunc(9/2))
            {
                stars++;
            }
            else
            {
                stars--;
            }
            res +='\n';
            */
            if(i<=5)
            {
                for(let j=1;j<=i;j++)
                {
                    res = res + '*';
                }
            }
            else
            {
                for(j=1;j<=10-i;j++)
                {
                    res = res + '*';
                }
            }
            res = res + '\n';
        }
        
        console.log(res);
        
    </script>
