<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      A permutation can be specified by an array P, where P[i] represents the
      location of the element at i in the permutation. For example, [2, 1, 0]
      represents the permutation where elements at the index 0 and 2 are
      swapped. Given an array and a permutation, apply the permutation to the
      array.
    </title>
  </head>
  <body>
    <script>
      function applyPermutation(arr, perm) {
        const result = new Array(arr.length);

        for (let i = 0; i < arr.length; i++) {
          result[perm[i]] = arr[i];
        }

        return result;
      }
      //example
      const arr = ["a", "b", "c"];
      const perm = [2, 1, 0];

      const permutedArray = applyPermutation(arr, perm);
      console.log(permutedArray); // Output: ["c", "b", "a"]
    </script>
  </body>
</html>
