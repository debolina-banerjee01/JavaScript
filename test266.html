<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      A strobogrammatic number is a positive number that appears the same after
      being rotated 180 degrees. For example, 16891 is strobogrammatic. Create a
      program that finds all strobogrammatic numbers with N digits.
    </title>
  </head>
  <body>
    <script>
      function findStrobogrammatic(n) {
        const pairs = [
          ["0", "0"],
          ["1", "1"],
          ["6", "9"],
          ["8", "8"],
          ["9", "6"],
        ];

        function helper(n, totalLength) {
          if (n === 0) return [""];
          if (n === 1) return ["0", "1", "8"];

          const middles = helper(n - 2, totalLength);
          const result = [];

          for (const middle of middles) {
            for (const [a, b] of pairs) {
              // Skip leading zeros
              if (a === "0" && n === totalLength) continue;
              result.push(a + middle + b);
            }
          }
          return result;
        }

        return helper(n, n);
      }

      // Example usage:
      console.log(findStrobogrammatic(2)); // ["11","69","88","96"]
    </script>
  </body>
</html>
