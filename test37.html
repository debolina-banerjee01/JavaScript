<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a function that takes an array of integers and returns the largest difference between any two numbers in the array</title>
</head>
<body>
    <script>
       function largestDifference(arr) {
  // Edge case: if the array has less than 2 elements, return 0
  if (arr.length < 2) {
    return 0;
  }

  // Find the maximum and minimum numbers in the array
  const maxNum = Math.max(...arr);
  const minNum = Math.min(...arr);

  // Return the difference between the max and min numbers
  return maxNum - minNum;
}
let numbers=[1, 3, 7, 9, 2];
console.log(largestDifference(numbers));

    </script>
</body>
</html>
