<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print the highest palindrome substring of a given string</title>
  </head>
  <body>
    <script>
      function isPalindrome(s1) {
        let i = 0;
        let j = s1.length - 1;
        while (i < j) {
          if (s1.charAt(i) != s1.charAt(j)) return false;

          i++;
          j--;
        }
        return true;
      }
      let str = "malayalam";
      let max = 0; //9
      let output = "";
      for (let i = 0; i < str.length - 1; i++) {
        for (let j = i + 2; j <= str.length; j++) {
          let res = str.slice(i, j);
          if (isPalindrome(res)) {
            if (res.length > max) {
              max = res.length;
              output = res;
            }
          }
        }
      }
      console.log(output + " = " + max);
    </script>
  </body>
</html>
