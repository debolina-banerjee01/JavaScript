<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>binary search</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30, 40, 50];
      let key = 50;
      function search() {
        let start = 0;
        let end = arr.length - 1;
        while (start <= end) {
          let mid = Math.trunc((start + end) / 2);
          if (key == arr[mid]) {
            console.log("element is present");
            break;
          } else if (key < arr[mid]) {
            end = mid - 1;
          } else if (key > arr[mid]) {
            start = mid + 1;
          }
        }
        if (start > end) {
          console.log("element is not found");
        }
      }
      search(arr, key);
    </script>
  </body>
</html>
