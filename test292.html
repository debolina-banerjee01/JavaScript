<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given an array of integers, return the largest range, inclusive, of
      integers that are all included in the array.
    </title>
  </head>
  <body>
    <script>
      function largestRange(arr) {
        const nums = new Set(arr);
        let bestRange = [];
        let longest = 0;

        for (let num of arr) {
          // Check if this number is the start of a sequence
          if (!nums.has(num - 1)) {
            let currentNum = num;
            let currentLength = 1;

            while (nums.has(currentNum + 1)) {
              currentNum++;
              currentLength++;
            }

            if (currentLength > longest) {
              longest = currentLength;
              bestRange = [num, currentNum];
            }
          }
        }

        return bestRange;
      }

      // Example
      console.log(largestRange([9, 6, 1, 3, 8, 10, 12, 11])); // Output: [8, 12]
    </script>
  </body>
</html>
