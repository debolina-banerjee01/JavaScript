<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implement a function to check if two objects are deeply equal</title>
  </head>
  <body>
    <script>
      function deepEqual(obj1, obj2) {
        if (obj1 === obj2) return true; // Check for reference equality

        if (
          typeof obj1 !== "object" ||
          typeof obj2 !== "object" ||
          obj1 === null ||
          obj2 === null
        ) {
          return false; // If not objects or one is null, they are not equal
        }

        const keys1 = Object.keys(obj1);
        const keys2 = Object.keys(obj2);

        if (keys1.length !== keys2.length) return false; // Different number of keys

        return keys1.every(
          (key) => keys2.includes(key) && deepEqual(obj1[key], obj2[key])
        );
      }

      // Example Usage:
      const objA = { a: 1, b: { c: 2 } };
      const objB = { a: 1, b: { c: 2 } };
      const objC = { a: 1, b: { c: 3 } };

      console.log(deepEqual(objA, objB)); // true
      console.log(deepEqual(objA, objC)); // false
    </script>
  </body>
</html>
