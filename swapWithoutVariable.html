<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap without using variable</title>
    <script>
        function main(){
            let a=prompt('Please enter first number as a: ');
            let b= prompt('Plase enter second number as b: ');

            [a,b]=[b,a];
            console.log(`Value of a after swap is ${a} and Value of b after swap is ${b}`)
        }
        main();
    </script>
</head>
<body>
   <h1>Assignment 2</h1> 
</body>
</html>
