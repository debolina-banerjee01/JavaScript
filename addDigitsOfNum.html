<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add digits of a number</title>
    <script>
        function main()
        {
            let number=5447;
            let sum=0;
            while(number>0)
            {
                let lastDigit=number%10;
                sum=sum+lastDigit
                number=Math.trunc(number/10);
            }
            console.log(sum);
        }
        main();
    </script>
</head>
<body>
    
<h2>Add digits of a number</h2>
</body>
</html>
