<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a function to find the longest substring without repeating
      characters
    </title>
  </head>
  <body>
    <script>
      function longestUniqueSubstring(s) {
        let charIndexMap = new Map(); // To store character indices
        let maxLength = 0;
        let start = 0; // Start of the current window

        for (let end = 0; end < s.length; end++) {
          let char = s[end];

          // If the character is already in the map and within the current window
          if (charIndexMap.has(char) && charIndexMap.get(char) >= start) {
            start = charIndexMap.get(char) + 1; // Move the start past the repeating character
          }

          charIndexMap.set(char, end); // Update the latest index of the character
          maxLength = Math.max(maxLength, end - start + 1); // Update max length
        }

        return maxLength;
      }

      // Example Usage:
      console.log(longestUniqueSubstring("abcabcbb")); // Output: 3 ("abc")
      console.log(longestUniqueSubstring("bbbbb")); // Output: 1 ("b")
      console.log(longestUniqueSubstring("pwwkew")); // Output: 3 ("wke")
      console.log(longestUniqueSubstring("")); // Output: 0
    </script>
  </body>
</html>
