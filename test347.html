<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      On a mysterious island there are creatures known as Quxes which come in
      three colors: red, green, and blue. One power of the Qux is that if two of
      them are standing next to each other, they can transform into a single
      creature of the third color. Given N Quxes standing in a line, determine
      the smallest number of them remaining after any possible sequence of such
      transformations.
    </title>
  </head>
  <body>
    <script>
      function minQuxesRemaining(quxes) {
        let r = 0,
          g = 0,
          b = 0;

        for (const q of quxes) {
          if (q === "R") r++;
          else if (q === "G") g++;
          else if (q === "B") b++;
        }

        // Case 1: all same color
        if (r === quxes.length || g === quxes.length || b === quxes.length) {
          return quxes.length;
        }

        // Case 2: check parity
        if (r % 2 === g % 2 && g % 2 === b % 2) {
          return 2;
        }

        return 1;
      }

      // Example
      console.log(minQuxesRemaining(["R", "G", "B", "G", "B"])); // 1
    </script>
  </body>
</html>
