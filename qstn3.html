<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=Number(prompt('enter a number'));
        let star=1, spaces=n-1, res='';
        for(let i=1; i<=n;i++)
        {
            let k=i;
            for(let j=1; j<=spaces; j++)
            {
                res=res+ ' ';
            }
            for(let j=1; j<=star; j++)
            {
                if(j<=i)
                    res=res+j+'';
                else
                    res+= --k+'';
            }
            res +='\n';
            star=star+2;
            spaces--;
        }
        console.log(res);

    </script>
</body>
</html>
