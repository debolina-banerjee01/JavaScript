<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking if the given string is palindrome</title>
  </head>
  <body>
    <script>
      let str = "1256";
      function isPalindrome() {
        return str === str.split("").reverse().join("");
      }
      let res = isPalindrome(str);
      console.log(res);
    </script>
  </body>
</html>
