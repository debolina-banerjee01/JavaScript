<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort an array of strings alphabetically</title>
  </head>
  <body>
    <script>
      let fruits = ["Banana", "Apple", "Mango", "Cherry", "Orange"];

      fruits.sort();

      console.log(fruits);
      // Output: ["Apple", "Banana", "Cherry", "Mango", "Orange"]
    </script>
  </body>
</html>
