<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optional or default parameters</title>
</head>
<body>
    <script>
        main();
        function main()
        {
            let res=sum();
            console.log(res);

             res=sum(1, 2);
            console.log(res);

            res=sum(1, 2, 3);
            console.log(res);

            res=sum(1, 2,3,4);
            console.log(res);

        }
        function sum(a=0, b=0, c=0, d=0)
        {
            return a+b+c+d;
        }
    </script>
</body>
</html>
