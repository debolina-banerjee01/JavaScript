<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            background-color: blue;
        }
        .two{
            color: white;
        }
        

    </style>
</head>
<body>
    <div class="one">
        <h2>attribute methods</h2>

    </div>
    <!--script code-->
    <script>
        let divTag=document.querySelector('div');

        divTag.classList.add('two');
        //how to add new class

        divTag.classList.remove('one');
        //how to remove existing class
    </script>
</body>
</html>
