<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find number of vowels and consonents in a given string</title>
  </head>
  <body>
    <script>
      let s1 = "Dhruvadj123@+*-%";
      s1 = s1.toLowerCase();
      let vowels = 0;
      let consonents = 0;
      for (let i = 0; i < s1.length; i++) {
        let ch = s1.charAt(i);
        if (ch >= "a" && ch <= "z") {
          if (ch == "a" || ch == "e" || ch == "i" || ch == "o" || ch == "u") {
            vowels++;
          } else {
            consonents++;
          }
        }
      }
      console.log(vowels, consonents);
    </script>
  </body>
</html>
