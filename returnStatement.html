<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return statement</title>
    <script>
        function main()
        {
            for(let i=1;i<=10;i++)
            {
                if(i%2==0) return;
                console.log(i);
            }
            console.log('Outside of for loop');
        }
        console.log('outside of main function');
        main();
    </script>
</head>
<body>
    <h2>return statement</h2>
</body>
</html>
