<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Implement the function fib(n), which returns the nth number in the
      Fibonacci sequence, using only O(1) space.
    </title>
  </head>
  <body>
    <script>
      function fib(n) {
        if (n < 0) return null;
        if (n === 0) return 0;
        if (n === 1) return 1;

        let prev = 0;
        let curr = 1;

        for (let i = 2; i <= n; i++) {
          let next = prev + curr;
          prev = curr;
          curr = next;
        }

        return curr;
      }

      // Examples
      console.log("fib(0):", fib(0)); // 0
      console.log("fib(1):", fib(1)); // 1
      console.log("fib(5):", fib(5)); // 5
      console.log("fib(10):", fib(10)); // 55
    </script>
  </body>
</html>
