<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments object</title>
    <script>
        main();
        function main()
        {
            sum(1,2);
            sum(1,6,58,9);
        }
        function sum()
        {
            console.log(arguments);
            let len=arguments.length;
            for(let i=0; i<len; i++)
            {
                console.log(arguments[i]);
            }
        }
    </script>
</head>

</body>
</html>
