<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci numbers side by side</title>
    <script>
        function main()
        {
            let n=12;
            let a=0,b=1,c=0, str=' ';
            if(n==1){
                console.log(a);
                return;
            }
            str=str+a+' '+b+' ';
            for(let i=1;i <=n-2;i++)
            {
                c=a+b;
                str=str+c+' ';
                
                a=b;
                b=c;
            }
            console.log(str);

            
            
            
        }
        main();
    </script>
</head>
<body>
    <h2>fibonacci numbers side by side</h2>
</body>
</html>
