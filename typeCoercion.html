<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test3</title>
    <script>
        function main(){
            let n1="12";
            console.log(n1, typeof n1);
            n1=Number(n1);
            console.log(n1, typeof n1);

            let n2="hi";
            console.log(n2, typeof n2);
            n2=Number(n2);
            console.log(n2, typeof n2);

            let n3=true;
            console.log(n3, typeof n3);
            n3=Number(n3);
            console.log(n3, typeof n3);

            let n4=undefined;
            console.log(n4, typeof n4);
            n4=Number(n4);
            console.log(n4, typeof n4);

            let n5=null;
            console.log(n5, typeof n5);
            n5=Number(n5);
            console.log(n5, typeof n5);


        }
        main();
    </script>
</head>
<body>
    <h1>different types</h1>
</body>
</html>
