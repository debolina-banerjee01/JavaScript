<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <script>
        function main()
        {
            for(let i=1;i<=10;i++)
            {
                if(i%2==0) break;
                console.log(i);
            }
            console.log('Outside of for loop');
        }
        console.log('Outside of main loop');
        
        for(m=1;m<=5;m++)
        {
            for(n=1; n<=5;n++)
            {
                console.log(m,n);
            }
        }
        main();
    </script>
</head>
<body>
    <h2>Question 1</h2>
</body>
</html>
