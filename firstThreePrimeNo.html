<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first three prime numbers within a range</title>
    <script>
        main();
        function main()
        {
            let start=Number(prompt('enter a starting value'));
            let end= Number(prompt('enter an ending value'));
            let count=0;

            for(let i=start; i<=end; i++)
            {
                if(i<=1)
                    break;
                if(isPrime(i))
                {
                    count++;
                    console.log(i);
                    if(count==3)
                        break;
                }
            }
        }
        function isPrime(n)
        {
            if(n<=1)
            {
                console.log('it is not a prime no');
                return;
            }
            let flag=true;
            for(let i=2; i<=Math.trunc(n/2); i++)
            {
                if(n%i==0)
                 {
                    flag=false;
                    break;
                 }
            }
                 if(flag)
                    return true;
                else
                    return false;
            
        }
    </script>
</head>
<body>
    <h2>First three prime no within a range</h2>
</body>
</html>
