<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <script>
        function main()
        {
            for(let i=1;i<=10;i++)
           {
            if(i%2==0) break;
            console.log(i);
           }
           console.log('outside of for loop');
        }
        console.log('outside of main function');
        main();
    </script>
</head>
<body>
    <h2>How does break work</h2>
</body>
</html>
