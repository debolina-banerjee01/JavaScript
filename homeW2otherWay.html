<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home w2</title>
  </head>
  <body>
    <script>
      let res = "";
      let n = 5;
      let space = 0;
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= space; j++) {
          res = res + "  ";
        }
        for (let j = 5; j >= i; j--) {
          res = res + j + " ";
        }
        res += "\n";
        space++;
      }
      console.log(res);
    </script>
  </body>
</html>
