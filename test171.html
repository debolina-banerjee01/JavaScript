<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      You are given an array of integers, where each element represents the
      maximum number of steps that can be jumped going forward from that
      element. Write a function to return the minimum number of jumps you must
      take in order to get from the start to the end of the array.
    </title>
  </head>
  <body>
    <script>
      function minJumps(arr) {
        if (arr.length <= 1) return 0;
        if (arr[0] === 0) return -1;

        let jumps = 0;
        let maxReach = arr[0];
        let steps = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (i === arr.length - 1) {
            return jumps + 1;
          }

          maxReach = Math.max(maxReach, i + arr[i]);
          steps--;

          if (steps === 0) {
            jumps++;

            if (i >= maxReach) {
              return -1;
            }

            steps = maxReach - i;
          }
        }

        return -1;
      }

      // Example usage:
      console.log(minJumps([6, 2, 4, 0, 5, 1, 1, 4, 2, 9])); // Output: 2
    </script>
  </body>
</html>
