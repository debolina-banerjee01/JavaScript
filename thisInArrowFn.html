<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of this keyword in arrow function</title>
</head>
<body>
    <script>
        let student={
            id:101,
            sName:'Manna',
            birthYear:1995,
            calcAge:function()
            {
                console.log(this);
                let inner=()=>{
                    console.log(this.sName);
                }
                inner();
            }


        };
        student.calcAge();
    </script>
</body>
</html>
