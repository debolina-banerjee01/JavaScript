<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Using a function rand5() that returns an integer from 1 to 5 (inclusive)
      with uniform probability, implement a function rand7() that returns an
      integer from 1 to 7 (inclusive).
    </title>
  </head>
  <body>
    <script>
      // Simulated rand5() – returns 1 to 5 uniformly
      function rand5() {
        return Math.floor(Math.random() * 5) + 1;
      }

      // rand7() using rand5()
      function rand7() {
        while (true) {
          const num = (rand5() - 1) * 5 + rand5(); // Uniform 1–25
          if (num <= 21) {
            return ((num - 1) % 7) + 1; // Uniform 1–7
          }
          // Else reject and repeat
        }
      }

      // Example usage
      const counts = Array(8).fill(0); // counts[1] to counts[7]
      for (let i = 0; i < 100000; i++) {
        counts[rand7()]++;
      }
      console.log(counts.slice(1)); // should be ~uniform across 1–7
    </script>
  </body>
</html>
