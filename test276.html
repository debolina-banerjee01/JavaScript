<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given a list of integers L, find the maximum length of a sequence of consecutive numbers that can be formed using elements from L.

For example, given L = [5, 2, 99, 3, 4, 1, 100], return 5 as we can build a sequence [1, 2, 3, 4, 5] which has length 5.


    </title>
</head>
<body>
    <script>
function longestConsecutiveSequence(L) {
  const numSet = new Set(L);
  let longest = 0;

  for (let num of numSet) {
    // Check if it's the start of a sequence
    if (!numSet.has(num - 1)) {
      let currentNum = num;
      let currentLength = 1;

      while (numSet.has(currentNum + 1)) {
        currentNum++;
        currentLength++;
      }

      longest = Math.max(longest, currentLength);
    }
  }

  return longest;
}

// Example usage:
const L = [5, 2, 99, 3, 4, 1, 100];
console.log(longestConsecutiveSequence(L)); // Output: 5


    </script>
</body>
</html>
