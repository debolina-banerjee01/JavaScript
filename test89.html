<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An sorted array of integers was rotated an unknown number of times.

        Given such an array, find the index of the element in the array in faster than linear time. If the element doesn't exist in the array, return null</title>
</head>
<body>
    <script>
      function searchRotatedArray(arr, target) {
    let left = 0, right = arr.length - 1;
    
    while (left <= right) {
        let mid = Math.floor((left + right) / 2);
        
        if (arr[mid] === target) {
            return mid;
        }
        
        // Determine which half is sorted
        if (arr[left] <= arr[mid]) { // Left half is sorted
            if (arr[left] <= target && target < arr[mid]) {
                right = mid - 1; // Search in the left half
            } else {
                left = mid + 1; // Search in the right half
            }
        } else { // Right half is sorted
            if (arr[mid] < target && target <= arr[right]) {
                left = mid + 1; // Search in the right half
            } else {
                right = mid - 1; // Search in the left half
            }
        }
    }
    
    return null; // Target not found
}

// Example usage
const arr = [13, 18, 25, 2, 8, 10];
const target = 8;
console.log(searchRotatedArray(arr, target)); // Output: 4



    </script>
</body>
</html>
