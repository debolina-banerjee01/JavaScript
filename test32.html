<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A program to remove falsy values from an array</title>
  </head>
  <body>
    <script>
      const array = [0, 1, false, 2, "", 3, null, undefined, NaN, 4];

      const filteredArray = array.filter(Boolean);

      console.log(filteredArray); // Output: [1, 2, 3, 4]
    </script>
  </body>
</html>
