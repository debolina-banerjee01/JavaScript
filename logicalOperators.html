<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
    <script>
        function main()
        {
            console.log(1 && "Hi" && null && "jsp" && undefined);
            console.log(0 && 1);
            console.log("hi" && 1);
            console.log(1 && "hi");
            console.log(1 || "hi");
            console.log(0 || null);

            let a=5, b=6;
            console.log(a++>5 && b++>5);
            console.log(a,b);
            console.log(a>5 && b>5);
            console.log(a>5 || b>5);
            console.log(!a>5);
            console.log(!(a>5));

        }
        main();
    </script>
</head>
<body>
   <h1>Logical operators</h1> 
</body>
</html>
