<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      There is an N by M matrix of zeroes. Given N and M, write a function to
      count the number of ways of starting at the top-left corner and getting to
      the bottom-right corner. You can only move right or down
    </title>
  </head>
  <body>
    <script>
      function countPaths(N, M) {
        // The number of ways to reach the bottom-right corner from the top-left
        // is given by the binomial coefficient: (N + M - 2) choose (N - 1)
        function factorial(num) {
          if (num === 0 || num === 1) return 1;
          let result = 1;
          for (let i = 2; i <= num; i++) {
            result *= i;
          }
          return result;
        }

        function binomialCoefficient(n, k) {
          return factorial(n) / (factorial(k) * factorial(n - k));
        }

        return binomialCoefficient(N + M - 2, N - 1);
      }

      console.log(countPaths(2, 2)); // Output: 2
      console.log(countPaths(5, 5)); // Output: 70
    </script>
  </body>
</html>
