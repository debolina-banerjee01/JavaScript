<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given an integer N, write a program that returns, in order, the first N
      regular numbers.
    </title>
  </head>
  <body>
    <script>
      function generateRegularNumbers(N) {
        if (N <= 0) return [];

        const regulars = [1];
        let i2 = 0,
          i3 = 0,
          i5 = 0;

        while (regulars.length < N) {
          const next2 = regulars[i2] * 2;
          const next3 = regulars[i3] * 3;
          const next5 = regulars[i5] * 5;

          const nextRegular = Math.min(next2, next3, next5);
          regulars.push(nextRegular);

          if (nextRegular === next2) i2++;
          if (nextRegular === next3) i3++;
          if (nextRegular === next5) i5++;
        }

        return regulars;
      }

      // Example usage:
      const N = 20;
      console.log(generateRegularNumbers(N));
    </script>
  </body>
</html>
