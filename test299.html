<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      A strobogrammatic number is a positive number that appears the same after
      being rotated 180 degrees. For example, 16891 is strobogrammatic. Create a
      program that finds all strobogrammatic numbers with N digits.
    </title>
  </head>
  <body>
    <script>
      function findStrobogrammatic(n) {
        return build(n, n);
      }

      function build(n, length) {
        if (n === 0) return [""];
        if (n === 1) return ["0", "1", "8"];

        const middles = build(n - 2, length);
        const result = [];

        for (let mid of middles) {
          if (n !== length) {
            result.push("0" + mid + "0");
          }
          result.push("1" + mid + "1");
          result.push("6" + mid + "9");
          result.push("8" + mid + "8");
          result.push("9" + mid + "6");
        }

        return result;
      }

      // Example usage:
      console.log(findStrobogrammatic(5));
    </script>
  </body>
</html>
