<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home W4</title>
  </head>
  <body>
    <script>
      let res = "";

      let space = 0;
      for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= space; j++) {
          res = res + "  ";
        }
        for (let j = i; j >= 1; j--) {
          res = res + j + " ";
        }
        res += "\n";
        space++;
      }
      console.log(res);
    </script>
  </body>
</html>
