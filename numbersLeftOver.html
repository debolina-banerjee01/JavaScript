<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number and its leftover</title>
    <script>
        function main(){
            let a=7654;
            console.log(a%10);
            console.log(a%100);
            console.log(a%1000);

            console.log(Math.trunc(a/10));
            console.log(Math.trunc(a/100));
            console.log(Math.trunc(a/1000));

        }
        main();
    </script>
</head>
<body>
   <h1>Practice</h1> 
</body>
</html>
