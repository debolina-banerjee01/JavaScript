<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake pattern</title>
</head>
<body>
    <script>
        let n=5;
        let res='';
        for(let i=1; i<=n;i++)
        {
            
           if(i%2 !=0)
            {
                let k=(n*(i-1))+1;
                for(let j=1; j<=n; j++)
                {
                    res=res+k+"\t";
                    k++;
                }
            }
            else
            {
                let k=n *i;
                for(let j=1; j<=n; j++)
                {
                    res= res+k+"\t";
                    k--;
                }
            }
            res +='\n'; 
        }
        console.log(res);
    </script>
</body>
</html>
