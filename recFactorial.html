<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>main();
        function main()
        {
            
            let res=fact(30);
            console.log(res);
        }
        function fact(n)
        {
            if(n==0|| n==1)
            {
                return;
            }
            else
            {
                return n*(n-1);
            }
        }
    </script>
</body>
</html>
