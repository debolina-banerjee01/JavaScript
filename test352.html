<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Given an N by N matrix, rotate it by 90 degrees clockwise.</title>
  </head>
  <body>
    <script>
      function rotateMatrix(matrix) {
        const n = matrix.length;

        // Step 1: Transpose the matrix
        for (let i = 0; i < n; i++) {
          for (let j = i; j < n; j++) {
            [matrix[i][j], matrix[j][i]] = [matrix[j][i], matrix[i][j]];
          }
        }

        // Step 2: Reverse each row
        for (let i = 0; i < n; i++) {
          matrix[i].reverse();
        }

        return matrix;
      }

      // Example
      const matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      console.log(rotateMatrix(matrix));
    </script>
  </body>
</html>
