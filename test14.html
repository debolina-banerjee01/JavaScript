<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let res = "";
      let n = 5;
      for (let i = 1; i <= 5; i++) {
        let k = i,
          m = 2;
        for (let j = 1; j <= n - i; j++) {
          res += "  ";
        }
        for (let j = 2 * i - 1; j >= 1; j--) {
          if (k >= 1) {
            res += k-- + " ";
          } else {
            res += m++ + " ";
          }
        }
        res += "\n";
      }
      console.log(res);
    </script>
  </body>
</html>
