<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given an integer n, find the next biggest integer with the same number of
      1-bits on. For example, given the number 6 (0110 in binary), return 9
      (1001).
    </title>
  </head>
  <body>
    <script>
      function nextWithSameBits(n) {
        let c = n & -n; // rightmost set bit
        let r = n + c; // add it to flip rightmost non-trailing zero
        let ones = n ^ r; // bits that changed
        ones = (ones >> 2) / c; // reposition remaining 1s to the right
        return r | ones;
      }
      console.log(nextWithSameBits(6)); // 9
    </script>
  </body>
</html>
