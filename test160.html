<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given an array of numbers, find the maximum sum of any contiguous subarray
      of the array. Do this in O(N) time.
    </title>
  </head>
  <body>
    <script>
      function maxSubarraySum(arr) {
        let maxEndingHere = 0;
        let maxSoFar = 0;

        for (let num of arr) {
          maxEndingHere = Math.max(0, maxEndingHere + num);
          maxSoFar = Math.max(maxSoFar, maxEndingHere);
        }

        return maxSoFar;
      }

      // Example usage:
      console.log(maxSubarraySum([34, -50, 42, 14, -5, 86])); // Output: 137
      console.log(maxSubarraySum([-5, -1, -8, -9])); // Output: 0
    </script>
  </body>
</html>
