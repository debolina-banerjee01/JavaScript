<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given an array of time intervals (start, end) for classroom lectures (possibly overlapping), find the minimum number of rooms required.


    </title>
</head>
<body>
    <script>
function minRooms(intervals) {
  if (!intervals.length) return 0;

  const starts = intervals.map(i => i[0]).sort((a, b) => a - b);
  const ends = intervals.map(i => i[1]).sort((a, b) => a - b);

  let rooms = 0;
  let endPtr = 0;

  for (let startPtr = 0; startPtr < starts.length; startPtr++) {
    if (starts[startPtr] < ends[endPtr]) {
      rooms++; // need a new room
    } else {
      endPtr++; // free a room
    }
  }

  return rooms;
}

// Example:
console.log(minRooms([[30, 75], [0, 50], [60, 150]])); 
// Output: 2

    </script>
</body>
</html>
