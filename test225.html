<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      cons(a, b) constructs a pair, and car(pair) and cdr(pair) returns the
      first and last element of that pair. For example, car(cons(3, 4)) returns
      3, and cdr(cons(3, 4)) returns 4. Given this implementation of cons: def
      cons(a, b): def pair(f): return f(a, b) return pair Implement car and cdr
    </title>
  </head>
  <body>
    <script>
      function cons(a, b) {
        return function (f) {
          return f(a, b);
        };
      }

      function car(pair) {
        return pair((a, b) => a);
      }

      function cdr(pair) {
        return pair((a, b) => b);
      }

      // âœ… Test
      const p = cons(3, 4);
      console.log(car(p)); // 3
      console.log(cdr(p)); // 4
    </script>
  </body>
</html>
