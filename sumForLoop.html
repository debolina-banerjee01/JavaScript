<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script>
        function main()
        {
            let n=10, sum=0;
            for(let i=1;i<=n;i++)
        {
            sum=sum+i;
        }
            console.log(sum);
        }
        main()
    </script>
</head>
<body>
    <h1>Sum of first 10 numbers</h1>
</body>
</html>
