<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect number</title>
    <script>
        main();
        function main(){
        let num=13;
        let sum=0;
        for(let i=1;i<num;i++){
            if(num%i==0)
            {
                sum=sum+i;
            }
        }
        if(sum==num){
            console.log(`${num} is a perfect number`);
        }
        else
        console.log(`${num} is not a perfect number`);
    }
    </script>
</head>
<body>
    <h2>perfect number</h2>
</body>
</html>
