<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qstn 2</title>
</head>
<body>
    <script>
        let res='';
        let n=Number(prompt('please enter row numbers as n'));
        let spaces=0, stars=5;

        for(let i=1; i<=n; i++)
        {
            for(let j=1;j<=spaces; j++)
            {
                res= res+' ';
            }
            for(let j=1; j<=stars; j++)
            {
                res= res+'*';
            }
            res +='\n';
            spaces++;
            stars=stars-2;
        }
        console.log(res);

    </script>
</body>
</html>
