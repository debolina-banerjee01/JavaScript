<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A program to merge two objects</title>
  </head>
  <body>
    <script>
      const obj1 = { a: 1, b: 2 };
      const obj2 = { b: 3, c: 4 };

      const mergedObj = { ...obj1, ...obj2 };
      console.log(mergedObj); // { a: 1, b: 3, c: 4 }
    </script>
  </body>
</html>
