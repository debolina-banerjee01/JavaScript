<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print n no of fibonacci numbers or the basic fibonacci series question</title>
    <script>
        function main()
        {
            let n=11;
            let a=0, b=1;
            /*
            if(n==1)
            {
                console.log(a);
                return;
            }
                */
            console.log(a,b);
            for(let i=1; i<=n-2;i++)
            {
                c=a+b;
                console.log(c);
                a=b;
                b=c;
            }
        }
        main();
    </script>
</head>

    <h2>print n no of fibonacci numbers or the basic fibonacci series question</h2>
</body>
