    <title>Let's define a "sevenish" number to be one which is either a power of 7, or the sum of unique powers of 7. 
        The first few sevenish numbers are 1, 7, 8, 49, and so on. Create an algorithm to find the nth sevenish number.</title>
</head>
<body>
    <script>
function getSevenishNumber(n) {
  let result = 0;
  let power = 0;

  while (n > 0) {
    if (n & 1) {
      result += Math.pow(7, power);
    }
    power++;
    n >>= 1;
  }

  return result;
}

// Example usage:
console.log(getSevenishNumber(1)); // 1
console.log(getSevenishNumber(2)); // 7
console.log(getSevenishNumber(3)); // 8
console.log(getSevenishNumber(4)); // 49
console.log(getSevenishNumber(5)); // 50



    </script>
</body>
