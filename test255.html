<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a binary search tree and a range [a, b] (inclusive), return the sum
      of the elements of the binary search tree within the range. For example,
      given the following tree: 5 / \ 3 8 / \ / \ 2 4 6 10 and the range [4, 9],
      return 23 (5 + 4 + 6 + 8).
    </title>
  </head>
  <body>
    <script>
      // Definition for a binary tree node
      class TreeNode {
        constructor(val, left = null, right = null) {
          this.val = val;
          this.left = left;
          this.right = right;
        }
      }

      function rangeSumBST(root, a, b) {
        if (!root) return 0;

        // If value is less than a, skip left subtree
        if (root.val < a) {
          return rangeSumBST(root.right, a, b);
        }
        // If value is greater than b, skip right subtree
        if (root.val > b) {
          return rangeSumBST(root.left, a, b);
        }
        // If value is within range, include it and explore both sides
        return (
          root.val +
          rangeSumBST(root.left, a, b) +
          rangeSumBST(root.right, a, b)
        );
      }

      // Example usage:
      const root = new TreeNode(
        5,
        new TreeNode(3, new TreeNode(2), new TreeNode(4)),
        new TreeNode(8, new TreeNode(6), new TreeNode(10))
      );

      console.log(rangeSumBST(root, 4, 9)); // Output: 23
    </script>
  </body>
</html>
