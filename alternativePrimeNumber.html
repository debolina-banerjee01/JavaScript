<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aletrnate prime numbers within a range</title>
    <script>
        main();
        function main()
        {
            let start=Number(prompt('enetr a starting value'));
            let end= Number(prompt('enetr an ending value'));
            let count=0;

            for(let i=start; i<=end; i++)
            {
                if(i<=1){ 
                    break;
                }
                if(isPrime(i))
                {
                    count++;
                    if(count %2 !=0)
                        console.log(i);
                }
            }
        }
        function isPrime(n)
        {
            
            let flag=true;
            for(let i=2; i<=Math.trunc(n/2); i++)
            {
                if(n%i==0)
                 {
                    flag=false;
                    break;
                 }
            }
                 if(flag)
                    return true;
                else
                    return false;
            
        }
    </script>
</head>

</html>
