<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime nmbr next to the user-given prime number</title>
    <script>
        main();
        function main()
        {
            let num=Number(prompt('enter a number'));
            for (let i=++num; true;i++)
            {
                if(i<=1)
                    continue;
                if(isPrime(i))
                {
                    console.log(i);
                    break;
                }
            }
        }
        function isPrime(n)
        {
            if(n<=1)
            {
                console.log('it is not a prime no');
                return;
            }
            let flag=true;
            for(let i=2; i<=Math.trunc(n/2); i++)
            {
                if(n%i==0)
                 {
                    flag=false;
                    break;
                 }
            }
                 if(flag)
                    return true;
                else
                    return false;
            
        }
    </script>
