<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers from 1 to 10</title>
</head>
<body>
    <script>
        function m1(i)
        {
            console.log(i);
            if(i==10)
                return;
            m1(i+1);
        }
        m1(1);
    </script>
</body>
</html>
