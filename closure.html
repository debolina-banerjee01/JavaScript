<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script> 
    function outer()
    {
        var a=10;
        function inner()
        {
            var b=20;
            console.log(a,b);
        }
        return inner;
    }
    let val=outer();
    val();
    //console.log(val);
    </script>
</body>
</html>
