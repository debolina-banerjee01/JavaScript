<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Implement the function fib(n), which returns the nth number in the
      Fibonacci sequence, using only O(1) space.
    </title>
  </head>
  <body>
    <script>
      function fib(n) {
        if (n === 0) return 0;
        if (n === 1) return 1;

        let a = 0,
          b = 1;

        for (let i = 2; i <= n; i++) {
          let temp = a + b;
          a = b;
          b = temp;
        }

        return b;
      }

      // Example:
      console.log(fib(0)); // Output: 0
      console.log(fib(1)); // Output: 1
      console.log(fib(5)); // Output: 5
      console.log(fib(10)); // Output: 55
    </script>
  </body>
</html>
