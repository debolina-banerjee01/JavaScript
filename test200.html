<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Implement a job scheduler which takes in a function f and an integer n,
      and calls f after n milliseconds
    </title>
  </head>
  <body>
    <script>
      function jobScheduler(f, n) {
        setTimeout(f, n);
      }
      //example
      function sayHello() {
        console.log("Hello after delay!");
      }

      jobScheduler(sayHello, 3000); // Will log "Hello after delay!" after 3 seconds
    </script>
  </body>
</html>
