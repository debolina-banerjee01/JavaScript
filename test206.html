<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      The area of a circle is defined as πr^2. Estimate π to 3 decimal places
      using a Monte Carlo method. Hint: The basic equation of a circle is x2 +
      y2 = r2
    </title>
  </head>
  <body>
    <script>
      function estimatePi(numSamples) {
        let insideCircle = 0;

        for (let i = 0; i < numSamples; i++) {
          const x = Math.random();
          const y = Math.random();

          if (x * x + y * y <= 1) {
            insideCircle++;
          }
        }

        const piEstimate = 4 * (insideCircle / numSamples);
        return piEstimate.toFixed(3); // round to 3 decimal places
      }

      // Example usage:
      console.log("Estimated π:", estimatePi(1000000));
    </script>
  </body>
</html>
