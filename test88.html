<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a positive integer n, find the smallest number of squared integers
      which sum to n.
    </title>
  </head>
  <body>
    <script>
      function minSquares(n) {
        let dp = new Array(n + 1).fill(Infinity);
        dp[0] = 0;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j * j <= i; j++) {
            dp[i] = Math.min(dp[i], dp[i - j * j] + 1);
          }
        }

        return dp[n];
      }

      // Example Usage:
      console.log(minSquares(12)); // Output: 3 (4 + 4 + 4)
      console.log(minSquares(13)); // Output: 2 (4 + 9)
    </script>
  </body>
</html>
