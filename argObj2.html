<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments object</title>
</head>
<body>
    <script>
        main();
        function main()
        {
            sum(1,2);
            sum(1,6,58,9);
        }
        function sum()
        {
            let sum=0;
            for(let i=0; i<arguments.length; i++)
            {
                sum=sum+arguments[i];
            }
            console.log(`Sum= ${sum}`);
        }
    </script>
</body>
</html>
