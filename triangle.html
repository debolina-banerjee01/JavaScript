<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <script>
        let n=Number(prompt('enter a number'));
        let res='';
        let stars=1;
        let spaces=n-1;

        for(let i=1; i<=n;i++)
        {
            for(let j=1;j<=spaces;j++)
            {
                res=res+' ';
            }
            for(let j=1; j<=stars;j++)
            {
                if(j==1|| j==stars|| i==n)
                {
                    res=res +'*'
                }
                else
                {
                    res=res+' '
                }
            }
            res +='\n';
            spaces--;
            stars=stars+2;
        }
        console.log(res);
    </script>
</body>
</html>
