<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword with strict mode</title>
</head>
<body>
    <script>
        //"use strict"
        let val=this;
        console.log(val);
        function main()
        {
            console.log(this);

        }
        main();
        //without strict mode on, line no 12 and 15 both will give window object as output.
    </script>
</body>
</html>
