<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a sorted array arr of distinct integers, return the lowest index i
      for which arr[i] == i. Return null if there is no such index. For example,
      given the array [-5, -3, 2, 3], return 2 since arr[2] == 2. Even though
      arr[3] == 3, we return 2 since it's the lowest index.
    </title>
  </head>
  <body>
    <script>
      function fixedPoint(arr) {
        let left = 0,
          right = arr.length - 1;
        let result = null;

        while (left <= right) {
          const mid = Math.floor((left + right) / 2);

          if (arr[mid] === mid) {
            result = mid; // found a match
            right = mid - 1; // keep searching left for a smaller index
          } else if (arr[mid] < mid) {
            left = mid + 1;
          } else {
            right = mid - 1;
          }
        }

        return result;
      }

      // Example
      console.log(fixedPoint([-5, -3, 2, 3])); // Output: 2
    </script>
  </body>
</html>
