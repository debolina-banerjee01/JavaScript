<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A program to find the largest element in a nested array</title>
  </head>
  <body>
    <script>
      let arr = [1, [2, 3], [78, [5, 6]]];
      let flattenedA = arr.flat(Infinity);
      console.log(flattenedA);
      console.log(Math.max(...flattenedA));
    </script>
  </body>
</html>
