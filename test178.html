<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a string and a number of lines k, print the string in zigzag form.
      In zigzag, characters are printed out diagonally from top left to bottom
      right until reaching the kth line, then back up to top right, and so on
    </title>
  </head>
  <body>
    <script>
      function printZigZag(str, k) {
        if (k === 1 || k >= str.length) {
          console.log(str);
          return;
        }

        // Create an array for each line
        const rows = Array.from({ length: k }, () => []);

        let currRow = 0;
        let goingDown = false;

        for (let char of str) {
          rows[currRow].push(char);

          // Change direction at top or bottom
          if (currRow === 0 || currRow === k - 1) goingDown = !goingDown;

          currRow += goingDown ? 1 : -1;
        }

        // Join each row's characters with space padding for alignment
        const maxLength = Math.max(...rows.map((r) => r.length));
        for (let i = 0; i < k; i++) {
          console.log(rows[i].map((c) => c || " ").join(" "));
        }
      }
      //example
      printZigZag("PAYPALISHIRING", 3);
    </script>
  </body>
</html>
