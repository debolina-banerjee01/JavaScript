<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        function main()
        {
            let n=10;
            let fact=1;
            for(let i=1;i<=n;i++){
                fact=fact* i;
            }
            console.log(fact);
        }
        main();
    </script>
</head>
<body>
    <h2>Factorial of given number</h2>
</body>
</html>
