<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      The United States uses the imperial system of weights and measures, which
      means that there are many different, seemingly arbitrary units to measure
      distance. There are 12 inches in a foot, 3 feet in a yard, 22 yards in a
      chain, and so on. Create a data structure that can efficiently convert a
      certain quantity of one unit to the correct amount of any other unit. You
      should also allow for additional units to be added to the system.
    </title>
  </head>
  <body>
    <script>
      class UnitConverter {
        constructor(baseUnit) {
          this.baseUnit = baseUnit; // e.g. "inch"
          this.units = { [baseUnit]: 1 }; // store conversion rates relative to base
        }

        // Add a new unit with respect to base unit
        addUnit(unitName, valueInBase) {
          this.units[unitName] = valueInBase;
        }

        // Convert between any two units
        convert(value, fromUnit, toUnit) {
          if (!(fromUnit in this.units) || !(toUnit in this.units)) {
            throw new Error("One or both units are not defined.");
          }

          const valueInBase = value * this.units[fromUnit]; // convert to base
          return valueInBase / this.units[toUnit]; // convert to target
        }
      }

      // Example usage
      const converter = new UnitConverter("inch");

      // Define some units
      converter.addUnit("foot", 12); // 1 foot = 12 inches
      console.log(converter);
    </script>
  </body>
</html>
