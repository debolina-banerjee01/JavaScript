<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy number</title>
    <script>
        main();
        function main()
        {
            let num=Number(prompt('please enter a number: '));
            while(num>9)
            {
                let sum=0;
                while(num>0)
                {
                    let rem=num%10;
                    sum=sum+(rem* rem);
                    num=Math.trunc(num/10);
                }
                num=sum;
            }
            if(num==1)
                console.log('it is a happy number');
            else
                console.log('it is not');
        }
    </script>
</head>
<body>
    <h2>Happy number</h2>
</body>
</html>
