<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printing name</title>
    <script>
        function main()
        {
            for(let i=1;i<=5;i++)
            {
                console.log('Debolina');
            }
        }
        main();

</body>
