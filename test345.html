    <title>There is an N by M matrix of zeroes. Given N and M, write a function to count the number of ways of starting at the top-left corner and getting to the bottom-right corner. You can only move right or down.

For example, given a 2 by 2 matrix, you should return 2, since there are two ways to get to the bottom-right:

Right, then down
Down, then right
Given a 5 by 5 matrix, there are 70 ways to get to the bottom-right.
    </title>
</head>
<body>
    <script>
   function countPaths(n, m) {
  const dp = Array.from({ length: n }, () => Array(m).fill(0));

  // Base cases
  for (let i = 0; i < n; i++) dp[i][0] = 1;
  for (let j = 0; j < m; j++) dp[0][j] = 1;

  // Fill the grid
  for (let i = 1; i < n; i++) {
    for (let j = 1; j < m; j++) {
      dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
    }
  }

  return dp[n - 1][m - 1];
}

// Examples
console.log(countPaths(2, 2)); // 2
console.log(countPaths(5, 5)); // 70

    </script>
</body>
