<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a collection of intervals, find the minimum number of intervals you
      need to remove to make the rest of the intervals non-overlapping.
    </title>
  </head>
  <body>
    <script>
      function eraseOverlapIntervals(intervals) {
        if (intervals.length === 0) return 0;

        // Sort intervals based on their end time
        intervals.sort((a, b) => a[1] - b[1]);

        let count = 0;
        let prevEnd = intervals[0][1];

        for (let i = 1; i < intervals.length; i++) {
          // If current interval starts before the previous ends, it's overlapping
          if (intervals[i][0] < prevEnd) {
            count++; // Remove this interval
          } else {
            prevEnd = intervals[i][1]; // Update the end of the last non-overlapping interval
          }
        }

        return count;
      }

      // Example:
      const intervals = [
        [1, 2],
        [2, 3],
        [3, 4],
        [1, 3],
      ];
      console.log(eraseOverlapIntervals(intervals)); // Output: 1
    </script>
  </body>
</html>
