<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      An imminent hurricane threatens the coastal town of Codeville. If at most
      two people can fit in a rescue boat, and the maximum weight limit for a
      given boat is k, determine how many boats will be needed to save everyone.
    </title>
  </head>
  <body>
    <script>
      function minBoatsRequired(weights, limit) {
        // Sort weights in ascending order
        weights.sort((a, b) => a - b);

        let left = 0;
        let right = weights.length - 1;
        let boats = 0;

        while (left <= right) {
          // If lightest + heaviest fit together
          if (weights[left] + weights[right] <= limit) {
            left++; // lightest person is taken
          }
          // In any case, the heaviest person leaves on this boat
          right--;
          boats++;
        }

        return boats;
      }

      // Example
      console.log(minBoatsRequired([100, 200, 150, 80], 200)); // Output: 3
    </script>
  </body>
</html>
