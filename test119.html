<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are given given a list of rectangles represented by min and max x- and y-coordinates. 
      Compute whether or not a pair of rectangles overlap each other. If one rectangle completely covers another, it is considered overlapping.</title>
</head>
<body>
    <script>
     
    
    
     function doRectanglesOverlap(rectangles) {
    // Convert each rectangle to its bounds: left, right, top, bottom
    const bounds = rectangles.map(({ top_left, dimensions }) => {
        const [x, y] = top_left;
        const [width, height] = dimensions;
        return {
            left: x,
            right: x + width,
            top: y,
            bottom: y - height
        };
    });

    // Check all pairs for overlap
    for (let i = 0; i < bounds.length; i++) {
        for (let j = i + 1; j < bounds.length; j++) {
            if (isOverlapping(bounds[i], bounds[j])) {
                return true;
            }
        }
    }

    return false;
}

// Helper function to check overlap between two rectangles
function isOverlapping(r1, r2) {
    return !(
        r1.left >= r2.right ||  // r1 is to the right of r2
        r1.right <= r2.left ||  // r1 is to the left of r2
        r1.top <= r2.bottom ||  // r1 is below r2
        r1.bottom >= r2.top     // r1 is above r2
    );
}

// Example usage
const rectangles = [
    {
        top_left: [1, 4],
        dimensions: [3, 3]
    },
    {
        top_left: [-1, 3],
        dimensions: [2, 1]
    },
    {
        top_left: [0, 5],
        dimensions: [4, 3]
    }
];

console.log(doRectanglesOverlap(rectangles)); // Output: true

    </script>
</body>
</html>
