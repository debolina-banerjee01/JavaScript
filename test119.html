<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given an array of elements, return the length of the longest subarray
      where all its elements are distinct.
    </title>
  </head>
  <body>
    <script>
      function longestDistinctSubarray(arr) {
        let set = new Set();
        let maxLen = 0;
        let left = 0;

        for (let right = 0; right < arr.length; right++) {
          // If element is already in set, remove from left until it's unique
          while (set.has(arr[right])) {
            set.delete(arr[left]);
            left++;
          }

          set.add(arr[right]);
          maxLen = Math.max(maxLen, right - left + 1);
        }

        return maxLen;
      }
      console.log(longestDistinctSubarray([1, 2, 3, 1, 2, 3, 4, 5])); // Output: 5
    </script>
  </body>
</html>
