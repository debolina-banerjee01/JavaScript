<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination</title>
    <script>
        function main(){

        
        let a=1;
        let b=12;
        let res= a+b;
        console.log(res);
        console.log("Addition of two numbers is " + res);
        console.log(a+" + "+b+" = "+res);

        console.log(`Addition of two unmbers is ${a+b}`);
        console.log(`${a}+${b}=${res}`);
        }
        main();
    </script>
</head>
<body>
    <h1>Practice</h1>
</body>
</html>
