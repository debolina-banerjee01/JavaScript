<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find the first non repeated charecter in a string</title>
  </head>
  <body>
    <script>
      let s1 = "banana";
      let arr = [...s1];

      for (let i = 0; i < arr.length; i++) {
        let count = 1;
        if (arr[i] == "") {
          continue;
        }
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] == arr[j]) {
            count++;
            arr[j] = "";
          }
        }
        if (count == 1) {
          console.log(arr[i]);
          break;
        }
      }
    </script>
  </body>
</html>
