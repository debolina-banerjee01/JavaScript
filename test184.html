<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      You are given an array of non-negative integers that represents a
      two-dimensional elevation map where each element is unit-width wall and
      the integer is the height. Suppose it will rain and all spots between two
      walls get filled up. Compute how many units of water remain trapped on the
      map in O(N) time and O(1) space.
    </title>
  </head>
  <body>
    <script>
      function trapRainWater(height) {
        let left = 0;
        let right = height.length - 1;
        let leftMax = 0;
        let rightMax = 0;
        let water = 0;

        while (left < right) {
          if (height[left] < height[right]) {
            if (height[left] >= leftMax) {
              leftMax = height[left];
            } else {
              water += leftMax - height[left];
            }
            left++;
          } else {
            if (height[right] >= rightMax) {
              rightMax = height[right];
            } else {
              water += rightMax - height[right];
            }
            right--;
          }
        }

        return water;
      }
      console.log(trapRainWater([0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1])); // Output: 6
      console.log(trapRainWater([4, 2, 0, 3, 2, 5])); // Output: 9
    </script>
  </body>
</html>
