<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mergeSort</title>
  </head>
  <body>
    <script>
      let arr = [3, 7, 9, 1, 2, 8, 5];
      sort(arr);
      let res = "";
      for (let i = 0; i < arr.length; i++) {
        res = res + arr[i] + " ";
      }
      console.log(res);
      function sort(arr) {
        if (arr.length == 1) return;
        let left = [];
        let right = [];
        for (let i = 0; i < arr.length / 2; i++) {
          left[i] = arr[i];
        }
        for (let j = 0; j < arr.length - left.length; j++) {
          right[j] = arr[j + left.length];
        }
        sort(left);
        sort(right);
        merge(left, right, arr);
      }
      function merge(left, right, arr) {
        let i = 0,
          j = 0,
          k = 0;
        while (i < left.length && j < right.length) {
          if (left[i] < right[j]) {
            arr[k] = left[i];
            k = k + 1;
            i = i + 1;
          } else {
            arr[k] = right[j];
            k = k + 1;
            j = j + 1;
          }
        }
        while (i < left.length) {
          arr[k] = left[i];
          k++;
          i++;
        }
        while (j < right.length) {
          arr[k] = right[j];
          k = k + 1;
          j = j + 1;
        }
      }
    </script>
  </body>
</html>
