<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a program to compress a string (e.g., aaabbc -> a3b2c1)</title>
  </head>
  <body>
    <script>
      function compressString(str) {
        if (!str) return "";

        let compressed = "";
        let count = 1;

        for (let i = 0; i < str.length; i++) {
          if (str[i] === str[i + 1]) {
            count++;
          } else {
            compressed += str[i] + count;
            count = 1;
          }
        }

        return compressed;
      }

      // Example usage
      console.log(compressString("aaabbc")); // Output: "a3b2c1"
      console.log(compressString("abcd")); // Output: "a1b1c1d1"
      console.log(compressString("aabbcc")); // Output: "a2b2c2"
    </script>
  </body>
</html>
