<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Using a function rand5() that returns an integer from 1 to 5 (inclusive)
      with uniform probability, implement a function rand7() that returns an
      integer from 1 to 7 (inclusive).
    </title>
  </head>
  <body>
    <script>
      // Given function: returns 1–5 uniformly
      function rand5() {
        return Math.floor(Math.random() * 5) + 1;
      }

      // We want: returns 1–7 uniformly
      function rand7() {
        while (true) {
          // rand5() gives 1–5 → convert to 0–4
          let a = rand5() - 1;
          let b = rand5() - 1;

          // Combine to get a number in 0–24 (uniform)
          let num = a * 5 + b; // 0 to 24

          // Accept only 0–20 (21 values divisible by 7)
          if (num < 21) {
            return (num % 7) + 1; // convert to 1–7
          }
          // Otherwise reject and try again
        }
      }
      let counts = Array(8).fill(0);

      for (let i = 0; i < 70000; i++) {
        counts[rand7()]++;
      }

      console.log(counts);
    </script>
  </body>
</html>
