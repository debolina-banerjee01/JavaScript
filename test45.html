<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace all spaces in a string with -</title>
  </head>
  <body>
    <script>
      let str = "Replace all spaces in this string";
      let newStr = str.split(" ").join("-");
      console.log(newStr); // Output: "Replace-all-spaces-in-this-string"
    </script>
  </body>
</html>
