<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap by using variable</title>
    <script>
        function main(){
            let a=prompt('Please enter first number as a: ');
            let b= prompt('Plase enter second number as b: ');
            
            console.log(`Value of a before swap is ${a}`);
            console.log(`Value of b before swap is ${b}`);

        let temp=a;
            a=b;
            b=temp;
            console.log(`Value of a after swap is ${a}`);
            console.log(`Value of b after swap is ${b}`);
            
        }
        main();
    </script>
</head>
<body>
   <h1>Assignment 1</h1> 
</body>
</html>
