<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      You are given an array of nonnegative integers. Let's say you start at the
      beginning of the array and are trying to advance to the end. You can
      advance at most, the number of steps that you're currently on. Determine
      whether you can get to the end of the array.
    </title>
  </head>
  <body>
    <script>
      function canReachEnd(arr) {
        let maxReach = 0;

        for (let i = 0; i < arr.length; i++) {
          if (i > maxReach) {
            return false; // If we are at a point that can't be reached
          }
          maxReach = Math.max(maxReach, i + arr[i]);
        }

        return true; // If we successfully iterate through the array
      }

      // Example usage:
      console.log(canReachEnd([2, 3, 1, 1, 4])); // true
      console.log(canReachEnd([3, 2, 1, 0, 4])); // false
    </script>
  </body>
</html>
