<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value return in function</title>
    <script>
         main();
        function main()
        {
            console.log('main starts');
            let a=m1();
            console.log(a);
            console.log('main ends');
            return;
        }
        function m1()
        {
            console.log('m1 executing');
            
            return 10;
        }
    </script>
</head>
<body>
    <h1>function</h1>
</body>
</html>
