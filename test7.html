<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum of array elements</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];
      const sum = arr.reduce((acc, current) => acc + current, 0);

      console.log("Sum of all elements in the array:", sum);
    </script>
  </body>
</html>
