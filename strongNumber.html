<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong number</title>
    <script>
        main();
        function main()
        {
            let num=Number(prompt('Enter a number: '));
            let temp=num;
            let sum=0;
            while(num>0)
            {
                let rem=num%10;
                let fact=1;
                for(let i=1; i<=rem;i++)
                {
                    fact=fact* i;
                }
                
                sum=sum+fact;
                num=Math.trunc(num/2);
            }
            if(sum==temp)
                console.log('strong number');
            else
            console.log('not a strong number');
        }
    </script>
</head>
<body>
    <h2>Strong number</h2>
</body>
</html>
