<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balayya number</title>
    <script>
        main();
        function main()
        {
            let num=Number(prompt('please enter a number: '));
            let oddSum=0, evenSum=0;
            while(num>0)
            {
                rem=num%10;
                if(rem%2==0)
                {
                    evenSum=evenSum+rem;
                }
                if(rem%2!=0)
                {
                    oddSum=oddSum+rem;
                }

                num=Math.trunc(num/10);
            }
            if(oddSum==evenSum)
                console.log('it is a Balayya number');
            else
                console.log('not a Balayya number');
        }
    </script>
</head>
<body>
    <h2>Balayya number</h2>
</body>
</html>
