<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a 32-bit integer, return the number with its bits reversed.
    </title>
  </head>
  <body>
    <script>
      function reverseBits(n) {
        let result = 0;
        for (let i = 0; i < 32; i++) {
          result = (result << 1) | (n & 1); // Shift result left and add the last bit of n
          n >>>= 1; // Shift n right logically (zero-fill)
        }
        return result >>> 0; // Convert to unsigned 32-bit integer
      }

      // Example usage:
      const num = 0b11110000111100001111000011110000;
      console.log(reverseBits(num).toString(2).padStart(32, "0"));
    </script>
  </body>
</html>
