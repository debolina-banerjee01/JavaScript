<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Implement an efficient string matching algorithm. That is, given a string
      of length N and a pattern of length k, write a program that searches for
      the pattern in the string with less than O(N * k) worst-case time
      complexity. If the pattern is found, return the start index of its
      location. If not, return False.
    </title>
  </head>
  <body>
    <script>
      function buildLPS(pattern) {
        const lps = new Array(pattern.length).fill(0);
        let len = 0; // length of previous longest prefix suffix
        let i = 1;

        while (i < pattern.length) {
          if (pattern[i] === pattern[len]) {
            len++;
            lps[i] = len;
            i++;
          } else {
            if (len !== 0) {
              len = lps[len - 1];
            } else {
              lps[i] = 0;
              i++;
            }
          }
        }
        return lps;
      }

      function kmpSearch(text, pattern) {
        if (pattern.length === 0) return 0;
        if (text.length < pattern.length) return false;

        const lps = buildLPS(pattern);
        let i = 0; // index for text
        let j = 0; // index for pattern

        while (i < text.length) {
          if (text[i] === pattern[j]) {
            i++;
            j++;
          }

          if (j === pattern.length) {
            return i - j; // match found
          } else if (i < text.length && text[i] !== pattern[j]) {
            if (j !== 0) {
              j = lps[j - 1];
            } else {
              i++;
            }
          }
        }

        return false;
      }
      const text = "abxabcabcaby";
      const pattern = "abcaby";

      console.log(kmpSearch(text, pattern)); // 6
    </script>
  </body>
</html>
