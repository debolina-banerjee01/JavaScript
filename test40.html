<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtering an object by key condition</title>
  </head>
  <body>
    <script>
      const user = {
        name: "Alice",
        age: 25,
        email: "alice@example.com",
        isActive: true,
      };

      // Keep only properties that start with "a"
      const filteredUser = Object.fromEntries(
        Object.entries(user).filter(([key, value]) => key.startsWith("a"))
      );

      console.log(filteredUser); // { age: 25 }
    </script>
  </body>
</html>
