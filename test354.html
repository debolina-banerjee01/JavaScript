<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given the mapping a = 1, b = 2, ... z = 26, and an encoded message, count
      the number of ways it can be decoded.
    </title>
  </head>
  <body>
    <script>
      function numDecodings(s) {
        if (!s || s.length === 0) return 0;

        // dp[i-2] and dp[i-1]
        let prev2 = 1; // empty string
        let prev1 = s[0] === "0" ? 0 : 1;

        for (let i = 1; i < s.length; i++) {
          let current = 0;

          // Single digit decode (1-9)
          if (s[i] !== "0") {
            current += prev1;
          }

          // Two digit decode (10-26)
          let twoDigit = parseInt(s.substring(i - 1, i + 1));
          if (twoDigit >= 10 && twoDigit <= 26) {
            current += prev2;
          }

          prev2 = prev1;
          prev1 = current;
        }

        return prev1;
      }
      console.log(numDecodings("111"));
    </script>
  </body>
</html>
