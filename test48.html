<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check if a string contains only digits</title>
  </head>
  <body>
    <script>
      function isNumeric(str) {
        return str.split("").every((char) => char >= "0" && char <= "9");
      }

      console.log(isNumeric("12345")); // true
      console.log(isNumeric("123a45")); // false
    </script>
  </body>
</html>
