<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given an array of integers and a number k, where 1 <= k <= length of the
      array, compute the maximum values of each subarray of length k. Do this in
      O(n) time and O(k) space. You can modify the input array in-place and you
      do not need to store the results. You can simply print them out as you
      compute them
    </title>
  </head>
  <body>
    <script>
      function printMaxSubarray(arr, k) {
        const deque = []; // Stores indices

        for (let i = 0; i < arr.length; i++) {
          // Remove indices out of the current window
          if (deque.length > 0 && deque[0] <= i - k) {
            deque.shift();
          }

          // Remove elements smaller than current one from the back
          while (deque.length > 0 && arr[i] >= arr[deque[deque.length - 1]]) {
            deque.pop();
          }

          // Add current index to the deque
          deque.push(i);

          // Print maximum for current window
          if (i >= k - 1) {
            console.log(arr[deque[0]]);
          }
        }
      }
      //example
      const array = [10, 5, 2, 7, 8, 7];
      const k = 3;
      printMaxSubarray(array, k); // Output: 10, 7, 8, 8
    </script>
  </body>
</html>
