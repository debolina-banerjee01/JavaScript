<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }

        div{
            background-color: yellowgreen;
            padding: 20px;
            text-align: center;
        }

        div>button{
            background-color: plum;
            margin-top: 20px;
        }
        div>button:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h2 id="display">Welcome</h2>
        <button id="click-btn">click here</button>
    </div>
    <!--script code-->
    <script>
    let displayTag=document.getElementById("display");
    let clickBtn=document.getElementById('click-btn');

    clickBtn.onclick=function()
    {
        displayTag.textContent="hi";
    }
    //in line 37 an anonymous function is created that will be executed when the onclick events occur. welcome in line no 29 will be replaced 
    //by hi upon clicking on 'click here'.
    
</script>
</body>
</html>
