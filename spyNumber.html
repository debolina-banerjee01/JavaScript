<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy number</title>
</head>
<body>
    <script>
        let num=Number(prompt('enter a number'));
        let pdt=1, sum=0;
        while(num>0){
            let rem=num%10;
            sum=sum+rem;
            pdt=pdt*rem;
            num=Math.trunc(num/10);
        }
        if(sum==pdt)
        {
            console.log('Spy number');
        }
        else{
            console.log('not a spy number');
        }
    </script>
</body>
</html>
