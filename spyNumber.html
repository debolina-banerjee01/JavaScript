<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPy number</title>
    <script>
        main();
        function main()
        {
            let num=Number(prompt('please enter a number'));
            let sum=0, pdt=1,i=1;
            for( i=1;i<num;i++)
            {
                if(num%i==0)
                {
                    sum=sum+i;
                    pdt=pdt*i;
                }
                
                
            }
            
            if(sum==pdt)
            {
                console.log('happy no');
            }
            else
                console.log('not a happy number');
        }
    </script>
</head>

</body>
</html>
