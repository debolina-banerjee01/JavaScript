<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the maximum number in array with pre-defined method</title>
  </head>
  <body>
    <script>
      let arr = [1, 6, 7, 4, 0, 8];
      function maxNumInArray() {
        return Math.max(...arr);
      }
      let res = maxNumInArray(arr);
      console.log(res);
    </script>
  </body>
</html>
