<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a function that takes a natural number as input and returns the
      number of digits the input has. Constraint: don't use any loops.
    </title>
  </head>
  <body>
    <script>
      function countDigits(n) {
        return n.toString().length;
      }
      console.log(countDigits(12345)); // Output: 5
    </script>
  </body>
</html>
