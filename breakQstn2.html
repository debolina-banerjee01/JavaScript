<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break scenario 2</title>
    <script>
        function main()
        {
            for(let i=1;i<=5;i++)
            {
                for(let j=1;j<=5;j++)
                {
                    if(i==3) break;
                    console.log(i,j);
                }
            }
        }
        main();
    </script>
</head>
<body>
    <h2>break scenario 2</h2>
</body>
</html>
