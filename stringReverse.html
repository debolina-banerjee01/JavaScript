<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print reverse of a given string</title>
  </head>
  <body>
    <script>
      let s1 = "jspiders";
      let res = "";
      for (let i = s1.length - 1; i >= 0; i--) {
        let ch = s1.charAt(i);
        res = res + ch;
      }
      console.log(res);
    </script>
  </body>
</html>
