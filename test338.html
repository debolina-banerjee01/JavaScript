<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Let's represent an integer in a linked list format by having each node
      represent a digit in the number. The nodes make up the number in reversed
      order. Given two linked lists in this format, return their sum in the same
      linked list format.
    </title>
  </head>
  <body>
    <script>
      // Definition of a linked list node
      class ListNode {
        constructor(val, next = null) {
          this.val = val;
          this.next = next;
        }
      }

      // Function to add two numbers represented by linked lists
      function addTwoNumbers(l1, l2) {
        let dummyHead = new ListNode(0);
        let current = dummyHead;
        let carry = 0;

        while (l1 !== null || l2 !== null || carry !== 0) {
          let sum = carry;

          if (l1 !== null) {
            sum += l1.val;
            l1 = l1.next;
          }

          if (l2 !== null) {
            sum += l2.val;
            l2 = l2.next;
          }

          carry = Math.floor(sum / 10);
          current.next = new ListNode(sum % 10);
          current = current.next;
        }

        return dummyHead.next;
      }

      // Helper function to print linked list
      function printList(head) {
        let result = [];
        while (head !== null) {
          result.push(head.val);
          head = head.next;
        }
        console.log(result.join(" -> "));
      }

      // Example usage:
      // 99 represented as 9 -> 9
      let l1 = new ListNode(9, new ListNode(9));

      // 25 represented as 5 -> 2
      let l2 = new ListNode(5, new ListNode(2));

      let sumList = addTwoNumbers(l1, l2);

      // Output should be: 4 -> 2 -> 1 (represents 124)
      printList(sumList);
    </script>
  </body>
</html>
