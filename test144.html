<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a number in Roman numeral format, convert it to decimal. In
      addition, note that the Roman numeral system uses subtractive notation for
      numbers such as IV and XL.
    </title>
  </head>
  <body>
    <script>
      function romanToDecimal(roman) {
        const values = {
          M: 1000,
          D: 500,
          C: 100,
          L: 50,
          X: 10,
          V: 5,
          I: 1,
        };

        let total = 0;

        for (let i = 0; i < roman.length; i++) {
          const current = values[roman[i]];
          const next = values[roman[i + 1]];

          if (next > current) {
            // Subtractive notation (e.g., IV = 5 - 1)
            total += next - current;
            i++; // Skip the next character as it's already processed
          } else {
            total += current;
          }
        }

        return total;
      }

      // Example usage:
      console.log(romanToDecimal("XIV")); // Output: 14
    </script>
  </body>
</html>
