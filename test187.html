<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      The sequence [0, 1, ..., N] has been jumbled, and the only clue you have
      for its order is an array representing whether each number is larger or
      smaller than the last. Given this information, reconstruct an array that
      is consistent with it.
    </title>
  </head>
  <body>
    <script>
      function reconstructFromSigns(signs) {
        const n = signs.length;
        const result = [];
        const stack = [];

        for (let i = 0; i < n; i++) {
          stack.push(i);

          if (i === n - 1 || signs[i + 1] === "+") {
            while (stack.length > 0) {
              result.push(stack.pop());
            }
          }
        }

        return result;
      }
      //example
      const signs = [null, "+", "+", "-", "+"];
      console.log(reconstructFromSigns(signs)); // Output: [0, 1, 3, 2, 4] or similar
    </script>
  </body>
</html>
