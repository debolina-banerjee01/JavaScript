<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace spaces in a string with %20</title>
  </head>
  <body>
    <script>
      let str = prompt("write a string with spaces");
      let result = str.replaceAll(" ", "%20");
      console.log(result);
    </script>
  </body>
</html>
