<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given a positive integer N, find the smallest number of steps it will take to reach 1. There are two kinds of permitted steps: You may decrement N to N - 1. If a * b = N, you may decrement N to the larger of a and b.

    </title>
</head>
<body>
    <script>
function minStepsToOne(N) {
    const dp = new Array(N + 1).fill(Infinity);
    dp[1] = 0;

    for (let i = 1; i <= N; i++) {
        // Reverse of decrement: i → i + 1
        if (i + 1 <= N) {
            dp[i + 1] = Math.min(dp[i + 1], dp[i] + 1);
        }

        // Factor-based jumps
        for (let j = i; i * j <= N; j++) {
            dp[i * j] = Math.min(dp[i * j], dp[j] + 1);
        }
    }

    return dp[N];
}

// Test
console.log(minStepsToOne(100)); // ✅ 5




    </script>
</body>
