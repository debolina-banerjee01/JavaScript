<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      check if the given string is palindrome without using function
    </title>
  </head>
  <body>
    <script>
      let s1 = prompt("enter a string");
      let res = "";
      for (let i = s1.length - 1; i >= 0; i--) {
        let ch = s1.charAt(i);
        res = res + ch;
      }
      console.log("before reverse" + " " + s1);
      console.log("after reverse" + " " + res);

      if (s1 == res) {
        console.log("given string is palindrome");
      } else {
        console.log("not a palindrome");
      }
    </script>
  </body>
</html>
