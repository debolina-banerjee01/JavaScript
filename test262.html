<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      You are given a binary tree in a peculiar string representation. Each node is written in the form (lr), where l corresponds to the left child and r corresponds to the right child.

If either l or r is null, it will be represented as a zero. Otherwise, it will be represented by a new (lr) pair. Given this representation, determine the depth of the tree.
    </title>
  </head>
  <body>
    <script>
      function findTreeDepth(treeStr) {
        let maxDepth = 0;
        let currentDepth = 0;

        for (let char of treeStr) {
          if (char === "(") {
            currentDepth++;
            maxDepth = Math.max(maxDepth, currentDepth);
          } else if (char === ")") {
            currentDepth--;
          }
        }

        return maxDepth;
      }

      // Example tests:
      console.log(findTreeDepth("(00)")); // Output: 1
      console.log(findTreeDepth("((00)(00))")); // Output: 2
      console.log(findTreeDepth("(((00)0)0)")); // Output: 3
      console.log(findTreeDepth("((((00)0)0)0)")); // Output: 4
    </script>
  </body>
</html>
