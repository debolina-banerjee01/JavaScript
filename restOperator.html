<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest operator or rest parameter</title>
</head>
<body>
    <script>
        main();
        function main()
        {
            sum(1,5,3,11,5,6);
        }
        function sum(...nah)
        {
            let add=0;
            for(let i=0;i<nah.length;i++)
            {
                add=add+nah[i];
            }
            console.log(`sum is ${add}`);
        }
    </script>
</body>
</html>
