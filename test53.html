<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a function to flatten a nested array without using flat()</title>
</head>
<body>
    <script>
        //using recursion
    function flattenArray(arr) {
    let result = [];
    arr.forEach(item => {
        if (Array.isArray(item)) {
            result = result.concat(flattenArray(item)); // Recursively flatten nested arrays
        } else {
            result.push(item); // Push non-array elements to result
        }
    });
    return result;
}

// Example usage:
console.log(flattenArray([1, [2, [3, 4], 5], 6])); // Output: [1, 2, 3, 4, 5, 6]





    </script>
</body>
</html>
