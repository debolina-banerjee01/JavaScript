<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5.</title>
</head>
<body>
    <script>
        let res='';
        for(let i=5; i>=1; i--)
        {
            for(let j=i; j<=5; j++)
            {
                res=res+j+' ';
            }
            res= res+'\n';
        }
        console.log(res);
    </script>
</body>
