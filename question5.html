<body>
    <script>
        let n=5, res='';
        for (let i=1; i<=5; i++)
        {
            for(let j=1; j<=5; j++)
            {
                if(i==1|| j==1||i==5||j==5)
                {
                    res=res+'*'+' ';
                }
                else
                    res=res+' ';
            }
            res +='\n';
        }
        console.log(res);
    </script>
