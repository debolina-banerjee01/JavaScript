<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors of number</title>
    <script>
        function main()
        {
            let n=10;
            for(let i=1;i<=n;i++)
            {
                if(n%i==0)
                console.log(`${i} is a factor of ${n}`);
            }
        }
        main();
    </script>
</head>
<body>
    <h2>Factors of number</h2>
</body>
</html>
