    <title>Consider the following scenario: there are N mice and N holes placed at integer points along a line. Given this, find a method that maps mice to holes such that the largest number of steps any mouse takes is minimized.

Each move consists of moving one mouse one unit to the left or right, and only one mouse can fit inside each hole.


    </title>
</head>
<body>
    <script>
function minMaxDistance(mice, holes) {
    if (mice.length !== holes.length) {
        throw new Error("Number of mice and holes must be equal.");
    }

    // Step 1: Sort both arrays
    mice.sort((a, b) => a - b);
    holes.sort((a, b) => a - b);

    // Step 2: Compute the max distance any mouse has to move
    let maxDistance = 0;
    for (let i = 0; i < mice.length; i++) {
        const distance = Math.abs(mice[i] - holes[i]);
        if (distance > maxDistance) {
            maxDistance = distance;
        }
    }

    return maxDistance;
}
//example
const mice = [1, 4, 9, 15];
const holes = [10, -5, 0, 16];

console.log(minMaxDistance(mice, holes));  // Output: 6


    </script>
</body>
