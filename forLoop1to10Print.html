<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printing numbers</title>
    <script>
        function main()
        {
            let str=' ';
            for(let i=1;i<=10;i++)
            {
                if(i<=9) str = str+i+' ';
                else 
                    str = str + i;
            }
            console.log(str);
        }
        main();
    </script>
</head>
<body>
    <h2>Print 1-10 numbers</h2>
</body>
</html>
