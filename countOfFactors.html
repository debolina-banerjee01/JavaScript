<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count of factors of a number</title>
    <script>
        function main()
        {
            let n=12, count=0;
            for(let i=1; i<=n;i++)
            {
                if(n%i==0)
                {
                    count++;
                }
                console.log(i);
            }
            
        }
        main();
    </script>
</head>
<body>
    <h2>Count of factors of a number</h2>
</body>
</html>
