<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a string, return the length of the longest palindromic subsequence
      in the string.
    </title>
  </head>
  <body>
    <script>
      function longestPalindromicSubsequence(s) {
        const n = s.length;
        const dp = Array.from({ length: n }, () => Array(n).fill(0));

        // A single character is always a palindrome of length 1
        for (let i = 0; i < n; i++) {
          dp[i][i] = 1;
        }

        // Substring length starts from 2 to n
        for (let len = 2; len <= n; len++) {
          for (let i = 0; i <= n - len; i++) {
            const j = i + len - 1;

            if (s[i] === s[j]) {
              dp[i][j] = 2 + (dp[i + 1][j - 1] || 0);
            } else {
              dp[i][j] = Math.max(dp[i + 1][j], dp[i][j - 1]);
            }
          }
        }

        return dp[0][n - 1];
      }

      // Example usage:
      console.log(longestPalindromicSubsequence("MAPTPTMTPA")); // Output: 7
    </script>
  </body>
</html>
