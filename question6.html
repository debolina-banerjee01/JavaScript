<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let res='';
        let k=7;
        for(let i=1; i<=5; i++)
        {
            
            for(let j=1;j<=i; j++)
            {
                
                if (i==3)
                {
                    res = res + k;
                    k++
                }
                else
                {
                    res = res + '*';
                }
            }
            res+='\n';
        }
        console.log(res);
    </script>
</body>
</html>
