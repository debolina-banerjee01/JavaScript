    <title>Write a function that takes an array of integers and returns the largest difference between any two numbers in the array. 
    </title>
</head>
<body>
    <script>
function findLargestDifference(arr) {
  if (arr.length < 2) {
    return 0; // or throw an error
  }

  // Initialize min and max values with the first element
  let min = arr[0];
  let max = arr[0];

  // Loop through the array to find min and max
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
    if (arr[i] > max) {
      max = arr[i];
    }
  }

  // Return the difference between max and min
  return max - min;
}

// Example usage
let numbers = [4, 9, 1, 17, 3];
let result = findLargestDifference(numbers);
console.log("Largest difference is:", result); // Output: 16 (17 - 1)



    </script>
</body>
</html>
