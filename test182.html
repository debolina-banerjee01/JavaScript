<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given an array of a million integers between zero and a billion, out of
      order, how can you efficiently sort it? Assume that you cannot store an
      array of a billion elements in memory.
    </title>
  </head>
  <body>
    <script>
      function efficientSort(arr) {
        return arr.sort((a, b) => a - b);
      }

      // Example:
      let arr = Array.from({ length: 1_000_000 }, () =>
        Math.floor(Math.random() * 1_000_000_000)
      );
      let sorted = efficientSort(arr);
      console.log(sorted.slice(0, 10)); // just print first 10
    </script>
  </body>
</html>
