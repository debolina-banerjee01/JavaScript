<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Given a list of numbers L, implement a method sum(i, j) which returns the
      sum from the sublist L[i:j] (including i, excluding j). You can assume
      that you can do some pre-processing. sum() should be optimized over the
      pre-processing step.
    </title>
  </head>
  <body>
    <script>
      class RangeSum {
        constructor(L) {
          this.prefix = new Array(L.length + 1).fill(0);

          for (let i = 0; i < L.length; i++) {
            this.prefix[i + 1] = this.prefix[i] + L[i];
          }
        }

        sum(i, j) {
          return this.prefix[j] - this.prefix[i];
        }
      }

      // Example usage:
      const L = [1, 2, 3, 4, 5];
      const rs = new RangeSum(L);

      console.log(rs.sum(1, 3)); // Output: 5  -> 2 + 3
      console.log(rs.sum(0, 5)); // Output: 15 -> 1 + 2 + 3 + 4 + 5
      console.log(rs.sum(2, 4)); // Output: 7  -> 3 + 4
    </script>
  </body>
</html>
